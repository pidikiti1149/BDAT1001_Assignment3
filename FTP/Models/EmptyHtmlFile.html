<!DOCTYPE html>

<html>

<head>

    <script type="text/javascript">var output = "Hello! I am output from JavaScript code";</script>

</head>

<body>

    <h1>JavaScript Tutorial Template</h1>

    <p id="demo_output"></p>

    <script type="text/javascript">document.getElementById("demo_output").innerHTML = output;

        var student = { "StudentId": "12345678", "FirstName": "Joe", "LastName": "Smith" };

        document.write("<p>" + student.StudentId + " " + student.FirstName + " " + student.LastName + "</p>");

        //As an array of Object
        var students = [
            { "StudentId": "12345678", "FirstName": "Joe", "LastName": "Smith" },
            { "StudentId": "12345679", "FirstName": "Jane", "LastName": "Doe" }
        ];

        document.write("<p>" + students[1].StudentId)

        for (var i = 0; i < students.length; i++) {
            document.write("<p>" + student.StudentId + " " + student.FirstName + " " + student.LastName + "</p>");
        }</script>

</body>

</html>
